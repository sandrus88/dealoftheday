<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>

<f:view locale="#{localeBean.locale}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/ozone-icon.png"/>--> <!-- JSP -->
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/ozone-icon.png']}"/>  <!-- if JSF recourses: webapp/recources/images-->
        <h:outputStylesheet library="css" name="style.css"/>

        <title>
            <ui:insert name="title">
                <h:outputText value="#{msg['app.title']}"/>
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <div id="pageDotD">

            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/template/header.xhtml"/>
                </ui:insert>
            </div>

            <div id="content">
                <table width="100%">
                    <tr class="left_content">
                        <td valign="top" width="180px">
                            <ui:insert name="menu">
                                <ui:include src="/template/menu.xhtml"/>
                            </ui:insert>
                        </td>
                        <td valign="top">
                            <ui:insert name="content">
                                <ui:include src="/template/content.xhtml"/>
                            </ui:insert>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="footer">
                <ui:insert name="footer">
                    <ui:include src="/template/footer.xhtml"/>
                </ui:insert>
            </div>
        </div>

    </h:body>
</f:view>
</html>
