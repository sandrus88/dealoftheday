<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
                      xmlns:ui="http://java.sun.com/jsf/facelets"
                      xmlns:c="http://java.sun.com/jsp/jstl/core"
                      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:menu>
            <c:forEach items="#{menuManager.menuData.children}" var="subMenu">
                <p:submenu label="#{subMenu.label}">
                    <c:forEach items="#{subMenu.children}" var="subMenuItem">
                        <p:menuitem id="#{subMenuItem.id}"
                                    value="#{subMenuItem.label}"
                                    url="#{request.contextPath}/#{subMenuItem.link}"
                                    ajax="false" />
                    </c:forEach>
                </p:submenu>
            </c:forEach>
        </p:menu>
    </ui:composition>

</html>
